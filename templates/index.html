<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Tier Flask App üöÄ</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        .card {
            width: 100%;
            max-width: 650px;
            background: rgba(255,255,255,0.12);
            border-radius: 18px;
            padding: 35px;
            color: #fff;
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 10px 45px rgba(0,0,0,0.35);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ffeb3b, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .messages {
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            max-height: 220px;
            overflow-y: auto;
            margin-bottom: 25px;
        }

        .messages p {
            background: rgba(255,255,255,0.25);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            outline: none;
            border: none;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: #fff;
            transition: 0.35s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(255,152,0,0.8);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            opacity: 0.75;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üöÄ 2-Tier Application</h1>
        <p class="subtitle">Flask + MySQL deployed on Kubernetes EKS</p>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="msgForm">
            <input type="text" name="new_message" placeholder="Enter message here..." required>
            <button type="submit">Send Message</button>
        </form>

        <footer>Made with ‚ù§Ô∏è by Ajitesh</footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#msgForm").on("submit", function(e) {
            e.preventDefault();
            const message = $("input[name='new_message']").val().trim();
            if (!message) return;

            $.post("/submit", { new_message: message }, function(data) {
                $(".messages").append(`<p>${data.message}</p>`);
                $("input[name='new_message']").val("");
            });
        });
    </script>
</body>
</html>
